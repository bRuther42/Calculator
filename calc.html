<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-box">
    <div class="calculator-grid">
        <div class="output"> <!--represents the calculator screen-->
            <div data-previous-operand class="previous-operand"></div>  <!--represents the result of the previous operation in the calculator-->
            <div data-current-operand class="current-operand"></div>  <!--represents the current operation on the calculator-->
        </div>
        <button data-all-clear id="span-two">AC</button>  <!--represents the buttons that will occupy 2 columns on the calculator-->
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals id="span-two">=</button>
    </div>
    </div>
</body>
</html>
